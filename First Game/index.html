<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Login and Registration Form</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
        <div class="mainC">
            <header>
                <h1>Please Login To Play The Game</h1>
			  </header>
            <section>		
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form"> 
                                <h1>Log in</h1> 
                                  <div id = "error1"></div>
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your Email </label>
                                    <input id="username" name="username" type="email" placeholder="mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your Password </label>
                                    <input id="password" name="password" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" onclick="logIn()"/> 
								</p>
                                <p class="change_link">
									<span id="member">Not a member yet ?</span>
									<a href="#toregister" id="link" class="to_register">Join us</a>
								</p>
                        </div>

                        <div id="register" class="animate form">
                            
                                <h1> Sign up </h1> 
                                <div id = "error"></div>
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesignup" name="usernamesignup" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailsignup" name="emailsignup" type="email" placeholder="mysupermail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up" onclick="signUp()"/> 
								</p>
                                <p class="change_link">  
									<span id="mem">Already a member ?</span>
								<a href="#tologin" class="to_register"> Go and log in </a>
								</p>

                        </div>
						
                    </div> 
            </section>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
