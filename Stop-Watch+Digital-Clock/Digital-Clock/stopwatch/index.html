<!DOCTYPE HTML>
<html>

<head>
    <title>Stop-Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="main" >
        <canvas id="Canvas01" width="1050" height="600" style="border:3px solid blue;"></canvas>
        <h1 id="num" class="num">0 : 0 : 0
            <sup>000</sup>
        </h1>
        <div class="btncontainer" >
            <input class="btn1" type="button" value="Start" onclick="start()">
            <input class="btn2" type="button" value="Stop" onclick="stop()">
            <input class="btn3" type="button" value="Reset" onclick="reset()">
            <input class="btn4" type="button" value="Restart" onclick="restart()">
            <button class="btn5">
                <a href="../index.html">Digital Clock</a>
            </button>
        </div>

        <div id="para"></div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
